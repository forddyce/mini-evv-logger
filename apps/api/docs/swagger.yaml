definitions:
  handler.EndVisitRequest:
    properties:
      address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  handler.StartVisitRequest:
    properties:
      address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  handler.UpdateTaskStatusRequest:
    properties:
      completed:
        type: boolean
      reason:
        description: Optional reason
        type: string
    type: object
  models.Location:
    properties:
      address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  models.Schedule:
    properties:
      clientAvatar:
        type: string
      clientId:
        type: string
      clientName:
        type: string
      endLocation:
        $ref: '#/definitions/models.Location'
      endTime:
        type: string
      id:
        type: string
      location:
        $ref: '#/definitions/models.Location'
      serviceName:
        type: string
      serviceNotes:
        type: string
      shiftDate:
        type: string
      startLocation:
        $ref: '#/definitions/models.Location'
      startTime:
        type: string
      status:
        type: string
      tasks:
        items:
          $ref: '#/definitions/models.Task'
        type: array
      visitEnd:
        type: string
      visitStart:
        type: string
    type: object
  models.ScheduleStats:
    properties:
      completedToday:
        type: integer
      missedSchedules:
        type: integer
      totalSchedules:
        type: integer
      upcomingToday:
        type: integer
    type: object
  models.Task:
    properties:
      completed:
        type: boolean
      description:
        type: string
      id:
        type: string
      reason:
        type: string
      scheduleId:
        type: string
    type: object
info:
  contact: {}
paths:
  /schedules:
    get:
      description: Get a list of all schedules with their associated tasks.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved schedules
          schema:
            items:
              $ref: '#/definitions/models.Schedule'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all schedules
  /schedules/{id}:
    get:
      description: Get a single schedule by its ID, including its tasks.
      parameters:
      - description: Schedule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved schedule
          schema:
            $ref: '#/definitions/models.Schedule'
        "404":
          description: Schedule not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get schedule by ID
  /schedules/{id}/end:
    post:
      consumes:
      - application/json
      description: Log the end time and location for a schedule.
      parameters:
      - description: Schedule ID
        in: path
        name: id
        required: true
        type: string
      - description: End visit details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.EndVisitRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Visit ended successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict (e.g., visit not in progress)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: End a visit
  /schedules/{id}/start:
    post:
      consumes:
      - application/json
      description: Log the start time and location for a schedule.
      parameters:
      - description: Schedule ID
        in: path
        name: id
        required: true
        type: string
      - description: Start visit details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.StartVisitRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Visit started successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict (e.g., visit already in progress)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Start a visit
  /schedules/reset:
    post:
      description: Resets the status of sample schedules and tasks for demonstration
        purposes.
      produces:
      - application/json
      responses:
        "200":
          description: Sample data reset successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset sample data
  /schedules/stats:
    get:
      description: Get aggregated statistics for all schedules (Total, Missed, Upcoming,
        Completed).
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved schedule statistics
          schema:
            $ref: '#/definitions/models.ScheduleStats'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get schedule statistics
  /schedules/today:
    get:
      description: Get a list of all schedules (for demo purposes, returns all schedules).
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved today's schedules
          schema:
            items:
              $ref: '#/definitions/models.Schedule'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get today's schedules
  /tasks/{taskId}/update:
    post:
      consumes:
      - application/json
      description: Update the completion status of a specific task.
      parameters:
      - description: Task ID
        in: path
        name: taskId
        required: true
        type: string
      - description: Task update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateTaskStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Task status updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update task status
swagger: "2.0"
